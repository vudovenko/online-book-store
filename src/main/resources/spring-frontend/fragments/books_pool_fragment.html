<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="Slider-item" th:fragment="bookSlider(recommendedBooks)" th:each="book : ${recommendedBooks}">
    <div class="Slider-content">
        <div class="Card">
            <a class="Card-picture" href="/books/slug.html"><img
                src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                <div class="Card-sale" th:if="${book.priceOld > book.price}"
                     th:text="${(100 - (book.price * 100 / book.priceOld)) + '% скидка'}">30% скидка
                </div>
            </a>
            <div class="Card-content">
                <strong class="Card-title"><a href="#"
                                              th:text="${book.title}">Техника</a>
                </strong>
                <div class="Card-description" th:text="${book.author}">Кондратенко Валерий
                    Петрович
                </div>
                <div class="Card-cost">
                    <span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span>
                    <span class="Card-price" th:text="${book.price}">₽190.00</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
